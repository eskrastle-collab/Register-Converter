name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # --- ключевой шаг: почистить npm, убрать auth и зафиксировать публичный реестр
      - name: Sanitize npm (force public registry, no auth)
        shell: bash
        run: |
          set -euxo pipefail
          # Удаляем любые пользовательские конфиги
          rm -f ~/.npmrc .npmrc || true
          # Создаём локальный .npmrc только с публичным реестром
          cat > .npmrc <<'RC'
registry=https://registry.npmjs.org/
always-auth=false
audit=false
fund=false
RC
          # На всякий случай чистим все возможные ключи авторизации и скоповые реестры
          npm config delete //registry.npmjs.org/:_authToken || true
          npm config delete @types:registry || true
          npm config delete @*:registry || true
          npm config set registry https://registry.npmjs.org/
          npm config set always-auth false
          echo "Effective npm registry: $(npm config get registry)"
          echo "npmrc:"
          cat .npmrc
        env:
          NODE_AUTH_TOKEN: ""
          NPM_TOKEN: ""
          NPM_CONFIG_USERCONFIG: ""

      - name: Install dependencies
        run: npm install --no-audit --no-fund
        env:
          NODE_AUTH_TOKEN: ""
          NPM_TOKEN: ""
          NPM_CONFIG_USERCONFIG: ""

      - name: Build
        run: npm run build
        env:
          CI: true

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
